<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <header>
        WeatherApp
    </header>
    <main>
        <div id="divCity">
            <input type="text" id="city" name="city" placeholder="Enter city..."/>
            <button id="getWeather">Get Weather</button>
        </div> 
        <div id="temperatureD">
            <p id="date"></p>
            <p id="emoji"></p>
            <p id="temperature"></p>
        </div>
        <div id="othersInformations">
            <p id="feelLike"></p>
            <p id="humidity"></p>
        </div>
    </main>
    <footer>
        <div id="src"></div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
